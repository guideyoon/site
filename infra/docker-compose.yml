services:
  postgres:
    image: postgres:15-alpine
    container_name: navercafe_postgres
    environment:
      POSTGRES_USER: navercafe
      POSTGRES_PASSWORD: navercafe123
      POSTGRES_DB: navercafe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U navercafe" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: navercafe_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: navercafe_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://navercafe:navercafe123@postgres:5432/navercafe
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: navercafe_worker
    environment:
      - DATABASE_URL=postgresql://navercafe:navercafe123@postgres:5432/navercafe
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - COLLECT_INTERVAL_MINUTES=60
      - SUMMARY_MODE=rule
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
    working_dir: /app
    command: celery -A worker.celery_app worker --loglevel=info

  beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: navercafe_beat
    environment:
      - DATABASE_URL=postgresql://navercafe:navercafe123@postgres:5432/navercafe
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - COLLECT_INTERVAL_MINUTES=60
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
    working_dir: /app
    command: celery -A worker.celery_app beat --loglevel=info

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: navercafe_frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    # volumes:
    #   - ../frontend:/app
    #   - /app/node_modules
    #   - /app/.next
    command: npm start

volumes:
  postgres_data:
  redis_data:
